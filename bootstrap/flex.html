<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            height: 544px;
            width: 100%;
            border: 4px solid aqua;
            display: flex;/* initialize the container as flex box */

            /* Flex properties for flex contaniers */


            /* flex-direction: column; 
            flex-direction: row-reverse;
              flex-direction: column-reverse;

             flex-wrap: wrap; (Default value is nowrap)
             flex-wrap: wrap-reverse; */
             /* flex-flow: row-reverse wrap; (This is a shorthend for flex-direction and flex-wrap) */

             /* justify-content will justify the content in horizontal direction
             justify-content: center;
             justify-content:space-between;
             justify-content: space-evenly;
             justify-content: space-around; */

             /* justify-content will justify the content in vertical direction */
             /* align-items: center;
             align-items: flex-end;
             align-items: stretch; */
        }
        .item{
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 3px solid aqua;
            margin: 10px;
            padding: 3px;
        }

        #item-1{
            /* Flex Properties for a Flex Item */
            /* higher the order, later it shows up in the container */
        /* order: 2; */
        /* flex-grow: 3; */
        /* flex-shrink: 2; */
        
        }
        
        #item-2{
            /* flex-grow: 3; */
            /* flex-shrink: 3; */
            flex-basis: 320px; 
            /* when flex direction is set to row, flex basis will control width. */
            /* when flex direction is set to column, flex basis will control height. */
        }
        
        #item-3{
            /* flex: 2 2 344px; */
            align-self: flex-end;
            align-self: flex-start;
            align-self: center;
        }
    </style>
</head>
<body>
    <h1>This is flexbox</h1>
    <div class="container">
        <div class="item" id="item-1">First Box</div>
        <div class="item" id="item-2">Second Box</div>
        <div class="item" id="item-3">Third Box</div>
        <!-- <div class="item" id="item-4">Fourth Box</div>
        <div class="item" id="item-5">Fifth Box</div>
        <div class="item" id="item-6">Sixth Box</div> -->
    </div>
</body>
</html>
